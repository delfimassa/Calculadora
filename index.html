<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar las etiquetas metas author, description, keywords -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>CALCULADORA DP</title>
    <!-- comentario de prueba para commitear desde visual -->
</head>

<body>
    <main class="text-center p-4">
        <div class="col-md-12 col-lg-4 container bg-secondary p-4 rounded">
            <form class=" p-0" name="calculo">
                <!-- <input type="text" class="container-fluid text-right m-1 rounded" name="resultado"> -->
                <input type="text" id="pantallita" class="text-right my-1 py-4 form-control" name="resultado" readOnly>
            </form>
            <!-- BOTONES -->
            <div class="row">
                <div class="col-9 p-1">
                    <button id="borrar" type="button" class="btn btn-lg btn-block btn-danger text-light text-center"
                        onclick="borrar()">AC</button>
                </div>
                <div class="col-3 p-1">
                    <button id="/" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button id="7" type="button" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">7</button>
                </div>
                <div class="col-3 p-1">
                    <button id="8" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">8</button>
                </div>
                <div class="col-3 p-1">
                    <button id="9" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">9</button>
                </div>
                <div class="btn col-3 p-1">
                    <button id="*" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button id="4" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">4</button>
                </div>
                <div class="col-3 p-1">
                    <button id="5" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">5</button>
                </div>
                <div class="col-3 p-1">
                    <button id="6" class=" btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">6</button>
                </div>
                <div class="col-3 p-1">
                    <button id="-" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button id="1" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">1</button>
                </div>
                <div class="col-3 p-1">
                    <button id="2" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">2</button>
                </div>
                <div class="col-3 p-1">
                    <button id="3" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">3</button>
                </div>
                <div class="col-3 p-1">
                    <button id="+" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3 p-1">
                    <button id="0" class="btn btn-lg btn-block btn-light text-dark text-center"
                        onclick="mostrarPorPantalla(this.id)">0</button>
                </div>
                <div class="col-3"></div>
                <div class="col-3 p-1">
                    <button id="igual" class="btn btn-lg btn-block btn-success text-light text-center"
                        onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/calculadora.js"></script>

</body>

</html>
